---
# Use the 'create api' subcommand to add watches to this file.
- version: v1alpha1
  group: aiops.ibm.com
  kind: HumioConnection
  role: humioconnection
  reconcilePeriod: 60s
  finalizer:
    name: aiops.ibm.com/finalizer
    vars:
      state: absent
- version: v1alpha1
  group: aiops.ibm.com
  kind: KafkaConnection
  role: kafkaconnection
  reconcilePeriod: 60s
  finalizer:
    name: aiops.ibm.com/finalizer
    vars:
      state: absent
- version: v1alpha1
  group: aiops.ibm.com
  kind: KubeConnection
  role: kubeconnection
  reconcilePeriod: 60s
  finalizer:
    name: aiops.ibm.com/finalizer
    vars:
      state: absent
#+kubebuilder:scaffold:watch
